<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actual Game Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="container py-4">
  <h1 class="mb-3">Actual Game Search</h1>
  <form id="search-form" class="row g-2">
    <div class="col-md-8">
      <input id="q" class="form-control" placeholder="Search games or reviews..." />
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">Search</button>
    </div>
  </form>
  <div id="preview" class="mt-4">
    <h5>Games preview</h5>
    <ul id="games" class="list-group"></ul>
    <h5 class="mt-4">Review matches</h5>
    <ul id="reviews" class="list-group"></ul>
  </div>
  <script src="/app.js"></script>
</body>
</html>
